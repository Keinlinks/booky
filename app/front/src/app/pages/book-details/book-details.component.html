<div class="card ">
  <div class="grid mb-7">
    <div class="col-12 lg:col-7">
      <div class="flex">
        <div class="flex flex-column w-2 justify-content-between" style="row-gap: 1rem;">
          <img style="height: 100px; width: 70px;" *ngFor="let image of images; let i = index"
            [ngClass]="{'border-primary': selectedImageIndex === i}" src="{{image}}"
            class=" cursor-pointer border-2 border-transparent transition-colors transition-duration-150 border-round"
            (click)="selectedImageIndex = i" />
        </div>
        <div class="pl-3 w-10 flex">
          <img src="{{images[selectedImageIndex]}}" class=" border-2 border-transparent border-round"
            style="height: 500px; width: 390px;" />
        </div>
      </div>
    </div>
    <div class="col-12 lg:col-4 py-3 lg:pl-6">
      <h1>{{book.title}}</h1>
      <div class="text-600 block font-large mb-3 font-bold text-3xl">Descripcion</div>
      <p *ngIf="book.description" class="line-height-3 text-xl text-600 p-0 mx-0 mt-0 mb-4">{{book.description}}</p>

      <div class="grid">
        <div class="col-12 ">
          <span class="text-600 block font-medium mb-3 font-bold text-2xl">Detalles</span>
          <ul class="py-0 pl-3 m-0 text-600 text-lg mb-3">
            <li class="mb-2">Primera publicacion: {{book.first_publish_date || 'Sin informacion'}}</li>
            <li class="mb-2">Numero de paginas: {{book.excerpts ? book.excerpts[0].pages : 'Sin informacion'}}</li>

            <li class="mb-2">Clave: {{book.key}}</li>
          </ul>
        </div>
        <div class="col-12 flex gap-5">
          <button (click)="goToPublish()" pButton label="Publicar un anuncio"></button>
        </div>
      </div>
    </div>


    <p-inplace class="col-12 mt-5" (onActivate)="loadComments()">
      <ng-template pTemplate="display">
        <div class="inline-flex align-items-center">
          <span class="pi pi-megaphone" style="vertical-align: middle"></span>
          <span class="ml-2">Ver comentarios</span>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <ul class="list-none p-0 m-0">
          <li class="pb-5 border-bottom-1 surface-border">
            <booky-comment></booky-comment>
          </li>

        </ul>
      </ng-template>
    </p-inplace>

  </div>

</div>
